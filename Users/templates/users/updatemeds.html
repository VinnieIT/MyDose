{%extends "MyDose/base.html"%}
{% load crispy_forms_tags %}
  
{% block content %}  
<div  class= "content-section">
<a href="{% url 'users:updatediagnosis' %}" class="btn btn-primary">
          Add Diagnosis
        </a>
    <form method = "POST">
        {%csrf_token%}
        <fieldset class ="form-group">
            <legend class= "border-bottom mb-4 ">Med Info</legend>
            {{ drugs_form|crispy }}
        </fieldset>
        <div class="form-group">
        <button class="btn btn-outline-info" type="submit">Add</button>
        </div
    </form>
</div>
   
{% endblock content %}
